<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Bill Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    background-color: #fff;
    padding: 80px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 50%;
    max-width: 500px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  .form-group button:hover {
    background-color: #0056b3;
  }

  .category-buttons {
    display: flex;
    justify-content: space-between;
  }

  .category-buttons button {
    flex-grow: 1;
    margin: 5px;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Your Solar Analysis</h2>
  <form>
    <div class="form-group">
      <label for="location">Your location</label>
      <input type="text" id="location" placeholder="ex:2000">
    </div>
    <div class="form-group">
      <label for="bill">Your average monthly electricity bill</label>
      <input type="text" id="bill" placeholder="ex:Jedaah, Abuherr">
    </div>
    <div class="form-group">
      <p>Please Select Your Consumer Category Below:</p>
      <div class="category-buttons">
        <button type="button">RESIDENTIAL</button>
        <button type="button">RESIDENTIAL</button>
        <button type="button">RESIDENTIAL</button>
      </div>
    </div>
    <div class="form-group">
      <button type="submit">Calculate</button>
    </div>
  </form>
</div>

</body>
</html>
