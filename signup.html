<!DOCTYPE html>
<html>

<head>
	<title>Create new account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 

	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
 
 

    <link href="assets/css/signup.css" rel="stylesheet">

	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>



	<style>
		.alert-placeholder .alert {
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 1050;
			border: 1px solid transparent;
			border-radius: 4px;
			background-color: white;
			color: green;
			padding: 10px 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			animation: slideDownFade 0.5s forwards;
		}

		@keyframes slideDownFade {
			0% {
				opacity: 0;
				transform: translateY(-20px);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.btn-close {
			width: 2em;
			/* Increase the width */
			height: 2em;
			/* Increase the height */
			background-size: 1.5em 1.5em;
			/* Increase the background size of the 'X' */
		}
	</style>

</head>

<body>
	<!-- main -->
    <div class="login-container">
        <div class="login-header">
            <h1>Sign Up</h1>
         </div>
        <form id="login-form" action="/login" method="POST" class="login-form">
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your First Name" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your Last Name" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your Phone Number 10 Digits  " required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your Email  " required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="login-footer">
            <p>Already have an account? <a href="/signin2.html">Sign In</a></p>
        </div>
    </div>
	<!-- //main -->
</body>

</html>
